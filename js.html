<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>wtnt.tk - τnTNT_☢️</title>
	<meta charset="UTF-8">
	<link  href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
<!--
	<link  href="https://wtnt.tk/css.css" rel="stylesheet">

	<link  href="css.css" rel="stylesheet">
	<script src="js.js"></script>
<style>

* {
	transition-duration: 800ms;
}

body {
	transition-duration: 2400ms;
	-ms-overflow-style: none;
	scrollbar-width: none;
	overflow: hidden;
	transition-duration: 800ms;
} body::-webkit-scrollbar {
    display: none;
}

textarea, pre {
	-moz-tab-size: 4;
	  -o-tab-size: 4;
	     tab-size: 4;
}

#textarea {
	position: absolute;
	height: calc( 100% - 2em );
	width: calc( 100% - 2em );
	top: 0px;
	left: 0px;
	padding: 1em;
	font-family: 'PT Mono', monospace;
	font-size: 1em;
	resize: none;
	transition-duration: 1200ms;
} #textarea::-webkit-scrollbar {
	width: 1.5rem;
} #textarea::-webkit-scrollbar-track {
	display: none;
} #textarea::-webkit-scrollbar-thumb {
	background-color: lightgrey;
	border: 0.5rem solid rgba(255,255,255,1);
	border-radius: 1.5rem;
} #textarea::-webkit-scrollbar-thumb:hover {
	background-color: darkgrey;
}

#BtnDiv {
	position: fixed;
	top: calc( 100% - 16rem );
	height: 0;
	width: 0;
	border-radius: 10%;
	z-index: 4;
}

#Button {
	top: 0px;
	height: 100%;
	width: 100%;
	border-radius: 10%;
	transition-duration: 1200ms;
	z-index: 6;
} #Button:hover {
	transform: scale(1.2) rotate(4grad);
} #Button:active {
	transform: scale(1.2) rotate(360grad);
	transition-duration: 2400ms;
} #Button:focus {
	outline: none;
}

#ButtonImg {
	position: absolute;
	width: 84%;
	height: 84%;
	max-width: 100%;
	max-height: 100%;
	object-fit: contain;
	z-index: 8;
}

</style>
<script>

function BtnOnClick() {
	eval(document.getElementById('textarea').value);
};

function handleError(evt) {
	if(evt.message) {
		alert("error: "+evt.message+" at linenumber: "+evt.lineno+" of file: "+evt.filename);
	} else {
		alert("error: "+evt.type+" from element: "+(evt.srcElement||evt.target));
	};
};

function Save() {
	localStorage.SavingData = document.getElementById('textarea').value;
};

window.onload = function() {
	if(typeof(Storage)!=="undefined"&&localStorage.SavingData) {
		document.getElementById('textarea').value = localStorage.SavingData;
	};
	setTimeout(function() {
		document.getElementById('BtnDiv').style.width = '15rem';
		document.getElementById('BtnDiv').style.height = '15rem';
		document.getElementById('textarea').placeholder = document.getElementById('placeholder').innerText;
	}, 0);
};

window.addEventListener("error", handleError, true);

window.addEventListener('keydown', e=>{
	if(e.ctrlKey&&e.key==='s') {
		e.preventDefault();
		let FileNameCounter = '';
		if(typeof(Storage)!=="undefined") {
			if(localStorage.FileNameCounter) {
				localStorage.FileNameCounter = Number(localStorage.FileNameCounter)+1;
			} else {
				localStorage.FileNameCounter = 1;
			};
			FileNameCounter = ' N.'+localStorage.FileNameCounter;
		};
		let ElemDate =  new Date();
		let DateDayWeek = ElemDate.getDay();
		let DateDay = ' '+ElemDate.getDate();
		let DateMonth = ElemDate.getMonth();
		let DateYear = ' '+ElemDate.getFullYear();
		let DateHours = ElemDate.getHours();
		let DateMinutes = ElemDate.getMinutes();
		let DateSeconds = ElemDate.getSeconds();
		let DateMilliseconds = ElemDate.getMilliseconds();
		let DateDayWeekName = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
		let DateMonthName = ['January','February','March','April','May','June','July','August','September','October','November','December'];
		if(DateHours<10) {
			DateHours = '0'+DateHours;
		};
		DateHours += ':';
		if(DateMinutes<10) {
			DateMinutes = '0'+DateMinutes;
		};
		DateMinutes += ':';
		if(DateSeconds<10) {
			DateSeconds = '0'+DateSeconds;
		};
		DateSeconds += ':';
		if(DateMilliseconds<100) {
			if(DateMilliseconds<10) {
				DateMilliseconds = '00'+DateMilliseconds;
			} else {
				DateMilliseconds = '0'+DateMilliseconds;
			};
		};
		let Elem = document.createElement('a');
		Elem.setAttribute('href','data:text/plain;charset=utf-8,'+encodeURIComponent(_JTR()));
		Elem.setAttribute('download',prompt('Enter the file name:', 'Project'+FileNameCounter+' of '+DateDayWeekName[DateDayWeek]+DateDay+' '+DateMonthName[DateMonth]+DateYear+' at '+DateHours+DateMinutes+DateSeconds+DateMilliseconds+'.js'));
		Elem.style.display = 'none';
		document.body.appendChild(Elem);
		Elem.click();
		document.body.removeChild(Elem);
	};
});

</script>
</head>
<body class="_BOMP _NS">

<textarea class="_BOMP" id="textarea" onkeydown="Save();if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0,s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;};" onkeypress="Save();" onkeyup="Save();" placeholder=""></textarea>
<pre class="_DN" id="placeholder">Here is the JavaScript code ..

Eg: alert( 'Hello World!' );</pre>
<div id="BtnDiv" class="_C">
	<button id="Button" class="_BOMP" onclick="BtnOnClick();">
		<img id="ButtonImg" class="_C" src="https://media3.giphy.com/media/tKHaUiUMkoWX0wOeXb/giphy.gif?cid=790b761155905aee5f23949e463abe7acad74c4a152e41b6&rid=giphy.gif&ct=s"></img>
	</button>
</div>

</body>
</html>
