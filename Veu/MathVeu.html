<style>

:root {
	--border: 2px;
}

body {
	background: rgba(33,33,33,0.8);
}

select {
	background: rgba(255,104,196,0.2);
	border: 0;
	border-radius: 1em;
	font-size: 1em;
	-webkit-appearance: none;
	-moz-appearance: none;
	text-indent: 1px;
	text-overflow: '';
}

.clear {
	border: 0;
	margin: 0;
	padding: 0;
}

.NDisplay {
	display: none;
}

.center {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	text-align: center;
}

.NSelect {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

.button, .area {
	position: fixed;
	background: rgba(255,104,196,0.2);
	border: var(--border) solid rgba(0,0,0,0.95);
	border-radius: 5px;
}

.button {
	width: calc(25% - var(--border) * 2);
	height: calc(10% - var(--border) * 2);
}

#area {
	top: 0px;
	left: 0px;
	width: calc(100% - var(--border) * 2);
	height: calc(80% - var(--border)* 2);
}
