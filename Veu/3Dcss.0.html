<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>τnTNT_☢️</title>
	<meta charset="UTF-8">
<style>

:root {
	--scale: 5;
}

* {
	transition-duration: 800ms;
}

body {
	border: none;
	margin: 0;
	padding: 0;
	height: 100vh;
	width: 100vw;
	background-color: rgba(0,0,0,.95);
	perspective: calc( 20em / var(--scale, 1) );
	perspective-origin: center calc( 50% - calc( 2.5em * var(--scale, 1) ) );
}

.scene {
	position: absolute;
	left: 50%;
	top: 50%;
	height: 0px;
	width: 0px;
	transform: scale(var(--scale, 1));
	transform-style: preserve-3d;
}

.floor {
	position: absolute;
	top: -5em; /*-4.96155em;*/
	left: -5em;
	height: 10em;
	width: 10em;
	background-image: repeating-conic-gradient(from .125turn, #000 0turn .125turn, #111 .125turn .25turn);
	background-size: 1em 1em;
	transform: rotateX(.25turn);
}

.cube {
	position: absolute;
	top: -2em;
	left: -1em;
	height: 2em;
	width: 2em;
	transform-style: preserve-3d;
} .cube .face {
	position: absolute;
	height: 100%;
	width: 100%;
	background: rgba(25,90,110,0.6);
} .cube .front {
	transform: rotateY(0turn) translateZ(1em);
} .cube .back {
	transform: rotateY(.5turn) translateZ(1em);
} .cube .right {
	transform: rotateY(.25turn) translateZ(1em);
} .cube .top {
	transform: rotateX(.25turn) translateZ(1em);
} .cube .left {
	transform: rotateY(.75turn) translateZ(1em);
} .cube .bottom {
	transform: rotateX(.75turn) translateZ(1em);
}

.ball {
	position: absolute;
	top: -3.2em;
	left: -.6em;
	height: 1.2em;
	width: 1.2em;
	border-radius: 50%;
	background: rgba(25,110,90,0.4);
}

</style>
<body>

<div class="scene">
	<div class="floor"></div>
	<div class="cube">
		<div class="face front"></div>
		<div class="face back"></div>
		<div class="face right"></div>
		<div class="face top"></div>
		<div class="face left"></div>
		<div class="face bottom"></div>
	</div>
	<div class="ball"></div>
</div>

</body>
</html>
