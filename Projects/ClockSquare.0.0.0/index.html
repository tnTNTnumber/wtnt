<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Clock Square - Test Page - τnTNT_☢️</title>
	<meta charset="UTF-8">
	<script src="ClockSquare.js"></script>
<style>

@import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@1,700&display=swap');

body {
	background: rgba(33,33,33,0.8);
	color: rgba(0,0,0,0.95)!important;
	font-family: 'Lucida Console', monospace;
	font-family: 'Ubuntu Mono', monospace;
	font-size: calc(1.2em + 0.2vmax); /**2.5vmin; 1vmax; 20px; 1.5em*/
	transition-duration: 0.4s;
}body * {
	transition-duration: 0.4s;
}

button {
	background: rgba(55,55,55,0.8);
	border: 0.4vmin solid rgba(44,44,44,0.8);
    border-radius: 10%;
	color: rgba(0,0,0,0.8);
	color: rgba(22,22,22,0.8);
	font-size: 2.5vmin;
	transform: translate(50%,50%);
	transition-duration: 0.2s;
}button.focus, button:focus {
    outline: 0;
    box-shadow: none!important;
}button:hover {
	background: rgba(88,88,88,0.8)!important;
}

div {
	transition-duration: 0.4s;
}

::placeholder {
	color: rgba(55,55,55,0.8);
}:-ms-input-placeholder {
	color: rgba(55,55,55,0.8);
}::-ms-input-placeholder {
	color: rgba(55,55,55,0.8);
}

::selection {
	background: rgba(99,99,99,0.8);
}::-moz-selection {
	background: rgba(99,99,99,0.8);
}

textarea {
	color: rgba(0,0,0,0.8);
	scrollbar-color: rgba(55,55,55,0.8) rgba(0,0,0,0);
	scrollbar-width: thin;
	transition-duration: 0.4s;
}textarea:hover {
	background: rgba(116,116,116,0.8)!important;
}textarea.focus, textarea:focus {
    outline: 0;
    box-shadow: none!important;
}

::-webkit-scrollbar {
	width: 12px;
	background: rgba(88,88,88,0);
	border-radius: 6px;
	transition-duration: 0.4s;
}::-webkit-scrollbar-track {
	background: linear-gradient(90deg,rgba(88,88,88,0.2),rgba(0,0,0,0));
	border-radius: 6px;
}::-webkit-scrollbar-track:hover {
	background: rgba(88,88,88,0.4);
}::-webkit-scrollbar-thumb {
	background: rgba(55,55,55,0.5);
	border-radius: 6px;
}::-webkit-scrollbar-thumb:hover {
	background: rgba(55,55,55,0.8);
}

._0_ce { /*0*/
	border: 0px;
	border: 0;
	margin: 0px;
	margin: 0;
	padding: 0px;
	padding: 0;
}

._D1_ce { /*Div 1*/
	left: 45vw;
	position: absolute;
	transform: translateX(-50%);
	transition-duration: 1.4s;
	text-align: center;
}._D1_ce * {
	transition-duration: 0s;
}

/**^std^*/
/**.var.*/

</style>
<script>

window.onload = function() {
	document.body.innerHTML = '<div class="_D1_ce _0_ce"><h1 class="_T_ce">'+document.title+'</h1>'+document.getElementsByClassName('_T0_ce')[0].innerHTML+'</div>';
	_GeneratorClock_fe(document.body,'calc(1.2em + 0.2vmax)','calc(1.2em + 0.2vmax)');
};

</script>
</head>
<body>

<div class="_DE_ce">
	<span>ERROR :/</span><br />
	<span>Please enable Javascripts.</span>
</div>

<div class="_T0_ce">
</div>

</body>
</html>
