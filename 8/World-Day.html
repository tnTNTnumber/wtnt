function displaDays(j) {
	const m = [31,29,31,30,31,30,31,31,30,31,30,31]
	let t = Array(12).fill(true);
	for(let p in t) {
		t[p] = Array(m[p]).fill([]);
	};
	for(let p in j) {
		const e = j[p];
		t[e.month-1][e.day-1] = t[e.month-1][e.day-1].concat([e.scope]);
	};
	let r = '';
	const n = ['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'];
	for(let M in t) {
		if(t[M].length!=0) {
			r += '<div class="ListMonth"><span class="ListHeadMonth">'+n[M]+'</span>';
			for(let D in t[M]) {
				if(t[M][D].length!=0) {
					r += '<div class="ListDay"><span class="ListHeadDay">'+(Number(D)+1)+' '+n[M]+'</span>';
					for(let S in t[M][D]) {
						r += '<p class="ListScope">'+t[M][D][S][0]+'<span class="ListScopeSpan">'+t[M][D][S][1]+'</span></p>';
					};
					r += '</div>';
				};
			};
			r += '</div>';
		};
	};
	document.getElementById('dayList').innerHTML = r;
};

function nojs() {
	document.getElementById('no-js').outerHTML = '';
};

window.onload = function() {
	nojs();
	_JCHSL({'Elem':'document.body.style.backgroundColor','L':96.5,'LRange':.5,'Interval':2000,'IntervalRange':1000});
	displaDays(dayScope);
};
